Rizeway\RizewayWallBundle\Entity\Element:
  type: entity
  table: element
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    email:
      type: string
      length: 150
    title:
      type: string
      length: 30
    description:
      type: text
    photo:
      type: string
      length: 150
      nullable: true
    link:
      type: string
      length: 150
      nullable: true
    approved:
      type: boolean